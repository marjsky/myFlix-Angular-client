<mat-card class="genre-dialog">
  <mat-card-title class="genre-dialog-title">Genre</mat-card-title>
  <br />
  <mat-dialog-content class="genre-description-content">
    <b>Name: </b> {{ data.Name}}
    <br />
    <b>Description: </b>{{ data.Description }}    
  </mat-dialog-content>
  <mat-card-actions class="genre-actions">
    <button 
      class="genre-close-button" 
      mat-stroked-button 
      aria-label="Close Genre details" 
      mat-dialog-close 
      color="primary"
    >
      Close
    </button>
  </mat-card-actions>

</mat-card>
